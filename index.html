<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kira: Immersive Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in { animation: scale-in 0.2s ease-out forwards; }

        @keyframes slide-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide-in-right { animation: slide-in-right 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 h-screen w-full flex flex-col overflow-hidden text-gray-900" x-data="$store.app">

    <!-- View: Home (Novel List) -->
    <template x-if="view === 'home'">
        <div class="flex-1 overflow-y-auto p-4 space-y-4" x-init="loadLibrary('novels_list.json')">
            <h1 class="text-3xl font-black mb-6 mt-4">Kira Stories</h1>
            <template x-for="novel in novels" :key="novel.id">
                <div @click="loadNovel(novel.id)" class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 flex gap-4 active:scale-95 transition-transform cursor-pointer">
                    <img :src="novel.cover" class="w-20 h-28 object-cover rounded-xl shadow-sm bg-gray-200">
                    <div class="flex-1 flex flex-col justify-center">
                        <h3 class="font-bold text-lg mb-1" x-text="novel.title"></h3>
                        <p class="text-xs text-gray-500 line-clamp-2 mb-2" x-text="novel.description"></p>
                        <div class="flex gap-2">
                            <template x-for="tag in novel.tags">
                                <span class="text-[10px] bg-gray-100 px-2 py-1 rounded-full text-gray-600" x-text="tag"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            <div x-show="novels.length === 0" class="text-center text-gray-400 mt-20">Loading library...</div>
        </div>
    </template>

    <!-- View: Reader -->
    <template x-if="view === 'reader'">
        <div class="flex-1 flex flex-col h-full bg-[#f2f2f2]">
            <!-- Header -->
            <header class="bg-white/90 backdrop-blur border-b border-gray-200 p-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
                <button @click="view = 'home'" class="p-2 -ml-2 text-gray-500 hover:bg-gray-100 rounded-full">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                <div class="text-center">
                    <h2 class="font-bold text-sm" x-text="currentNovel?.title"></h2>
                    <p class="text-[10px] text-gray-500" x-text="currentChapter?.title || 'Loading...'"></p>
                </div>
                <div class="w-8"></div>
            </header>

            <!-- Chat Container -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar scroll-smooth">
                <template x-for="msg in messages" :key="msg.id">
                    <div class="animate-fade-in-up">
                        <!-- Narration -->
                        <template x-if="msg.type === 'narration'">
                            <div class="flex justify-center my-4">
                                <div class="bg-gray-200/50 text-gray-500 text-xs px-4 py-1 rounded-full" x-text="msg.text"></div>
                            </div>
                        </template>

                        <!-- User Choice Message -->
                        <template x-if="msg.type === 'dialogue' && msg.isUser && msg.sourceType === 'choice'">
                            <div class="flex justify-end my-2">
                                <div class="animate-slide-in-right bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-2xl rounded-tr-none px-4 py-2.5 shadow-md max-w-[85%]">
                                    <span class="text-sm leading-relaxed" x-text="msg.text"></span>
                                    <div class="flex items-center gap-1 mt-1 opacity-70">
                                        <i data-lucide="check" class="w-3 h-3"></i>
                                        <span class="text-[10px]">已选择</span>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Protagonist's Dialogue in Story -->
                        <template x-if="msg.type === 'dialogue' && msg.speaker === '我' && !msg.sourceType">
                            <div class="flex flex-row-reverse items-end gap-2 my-2">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white text-xs font-bold shadow-sm">我</div>
                                <div class="flex flex-col gap-1 max-w-[75%]">
                                    <span class="text-[10px] text-gray-400 text-right mr-1">我</span>
                                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 rounded-2xl rounded-br-none px-4 py-2.5 shadow-sm border border-blue-200">
                                        <span class="text-sm leading-relaxed" x-text="msg.text"></span>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Other Characters' Dialogue -->
                        <template x-if="msg.type === 'dialogue' && !msg.isUser && msg.speaker !== '我'">
                            <div class="flex items-end gap-2 my-2">
                                <template x-if="getAvatar(msg.speaker)">
                                    <button @click="showCharacterProfile(getCharacterId(msg.speaker))" class="transition-transform duration-300 hover:scale-110">
                                        <img :src="getAvatar(msg.speaker)" class="w-8 h-8 rounded-full bg-gray-300 object-cover shadow-sm mb-1 cursor-pointer ring-2 ring-transparent hover:ring-blue-300">
                                    </button>
                                </template>
                                <div class="flex flex-col gap-1 max-w-[75%]">
                                    <template x-if="msg.speaker">
                                        <span class="text-[10px] text-gray-400 ml-1" x-text="msg.speaker"></span>
                                    </template>
                                    <div class="bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-2.5 shadow-sm border border-gray-100">
                                        <span class="text-sm leading-relaxed" x-text="msg.text"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Typing Indicator -->
                <div x-show="isTyping" class="flex items-end gap-2 ml-1" x-transition>
                     <div class="w-8 h-8 rounded-full bg-gray-200 animate-pulse"></div>
                     <div class="bg-white px-4 py-3 rounded-2xl rounded-bl-none shadow-sm border border-gray-100 flex gap-1">
                         <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
                         <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-75"></span>
                         <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-150"></span>
                     </div>
                </div>

                <!-- Choices -->
                <div x-show="currentChoices.length > 0 && !isTyping" class="flex flex-col gap-3 mt-6 px-4 pb-8">
                    <div class="text-center text-xs text-gray-400 mb-2">请选择你的行动</div>
                    <template x-for="choice in currentChoices" :key="choice.id">
                        <button @click="handleChoice(choice)" class="w-full bg-white border-2 border-blue-400 text-blue-600 font-medium py-3.5 px-5 rounded-xl shadow-sm active:scale-95 transition-all hover:bg-blue-50 hover:border-blue-500 hover:shadow-md">
                            <span class="text-sm" x-text="choice.text"></span>
                        </button>
                    </template>
                </div>
                 <div class="h-4"></div>
            </div>

            <!-- Input Area (Pseudo) -->
            <div class="bg-white border-t border-gray-100 p-3 pb-safe">
                <div class="bg-gray-100 rounded-full px-4 py-3 text-gray-400 text-sm flex items-center gap-2 cursor-not-allowed opacity-60">
                    <i data-lucide="message-square" class="w-4 h-4"></i>
                    <span x-text="currentChoices.length > 0 ? '请选择上方选项...' : '点击继续...'"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Character Profile Modal -->
    <template x-if="showProfileModal && selectedCharacter">
        <div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" x-transition.opacity @click="closeCharacterProfile">
            <div class="animate-scale-in bg-white rounded-3xl max-w-md w-full max-h-[90vh] overflow-hidden shadow-2xl" @click.stop>
                <!-- Modal Header -->
                <div class="relative bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white">
                    <button @click="closeCharacterProfile" class="absolute top-3 right-3 p-2 hover:bg-white/20 rounded-full transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                    <div class="flex items-center gap-4">
                        <img :src="selectedCharacter.avatar" class="w-20 h-20 rounded-full object-cover shadow-lg border-4 border-white/30">
                        <div>
                            <h2 class="text-2xl font-bold" x-text="selectedCharacter.name"></h2>
                            <p class="text-blue-100 text-sm" x-text="selectedCharacter.role"></p>
                        </div>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6 overflow-y-auto max-h-[60vh]">
                    <!-- Background -->
                    <div class="mb-6">
                        <h3 class="text-xs text-gray-400 uppercase tracking-wider mb-2">背景故事</h3>
                        <p class="text-gray-700 text-sm leading-relaxed" x-text="selectedCharacter.background || '暂无背景信息'"></p>
                    </div>

                    <!-- Persona -->
                    <div class="mb-6">
                        <h3 class="text-xs text-gray-400 uppercase tracking-wider mb-2">性格特征</h3>
                        <div class="flex flex-wrap gap-2">
                            <template x-for="trait in (selectedCharacter.persona || '').split('、')">
                                <span class="bg-blue-50 text-blue-700 text-xs px-3 py-1 rounded-full" x-text="trait"></span>
                            </template>
                        </div>
                    </div>

                    <!-- Relationship History -->
                    <div>
                        <h3 class="text-xs text-gray-400 uppercase tracking-wider mb-2">关系历史</h3>
                        <template x-if="selectedCharacter.relationships?.history?.length > 0">
                            <div class="space-y-2">
                                <template x-for="(event, index) in selectedCharacter.relationships.history" :key="index">
                                    <div class="flex items-start gap-2 p-3 rounded-lg transition-colors bg-gray-100 border border-gray-300">
                                        <i data-lucide="heart" class="text-pink-500 w-4 h-4 shrink-0 mt-1"></i>
                                        <div class="flex-1">
                                            <div class="flex items-center gap-2 mb-1">
                                                <span class="text-xs text-gray-400 line-through" x-text="event.from || '初识'"></span>
                                                <i data-lucide="arrow-right" class="text-pink-500 w-4 h-4"></i>
                                                <span class="text-base font-semibold text-pink-600" x-text="event.to"></span>
                                            </div>
                                            <p class="text-xs text-gray-600" x-text="event.description"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template x-if="!selectedCharacter.relationships?.history?.length">
                            <div class="text-center text-gray-400 text-sm py-4">暂无关系历史</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
